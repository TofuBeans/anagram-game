<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 25px;
			}
			form {
				font-size: 1.5em;
			}
			.scrambled, input, button {
				font-family: monospace;
				font-size: 2em;
			}
		</style>
	</head>
	<body>
		<h1>Anagram Game!</h1>
		<form id="anagram-form">
			<label>
				Unscramble these letters to form a word:<br>
				<span class="scrambled"></span>
				<br>
				<input id="input" type="text" size="10">
			</label>
			<button type="submit">Check</button>
			<div id="result">Check the answer to see the result.</div>
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
			<script src="script.js"></script>
		</form>
	</body>
</html>
